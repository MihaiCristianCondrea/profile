<div id="resumePage">
  <div class="form-container">
    <div class="resume-header">
      <h1 data-resume-i18n="title">Resume Builder</h1>
      <div class="resume-language-toggle" role="group" aria-label="Resume language">
        <button type="button" class="resume-flag-btn" data-resume-lang="en" aria-pressed="true" title="English">
          ðŸ‡¬ðŸ‡§
        </button>
        <button type="button" class="resume-flag-btn" data-resume-lang="ro" aria-pressed="false" title="RomÃ¢nÄƒ">
          ðŸ‡·ðŸ‡´
        </button>
      </div>
    </div>

    <div class="form-section">
      <h2><span data-resume-i18n="personalInfo">Personal Info</span></h2>
      <div class="input-group">
        <input type="text" id="name" placeholder=" " />
        <label for="name" data-resume-i18n="fullName">Full Name</label>
      </div>
      <div class="input-group">
        <input type="text" id="job-title" placeholder=" " />
        <label for="job-title" data-resume-i18n="jobTitle">Job Title</label>
      </div>
      <div class="resume-photo-controls">
        <label class="resume-file-label" for="photo" data-resume-i18n="profilePhoto">Profile Photo</label>
        <input type="file" id="photo" accept="image/*" />
        <button type="button" class="secondary-btn" id="removePhotoButton">
          <span data-resume-i18n="removePhoto">Remove Photo</span>
        </button>
      </div>
      <div class="input-group">
        <input type="tel" id="phone" placeholder=" " />
        <label for="phone" data-resume-i18n="phone">Phone</label>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder=" " />
        <label for="email" data-resume-i18n="email">Email</label>
      </div>
      <div class="input-group">
        <input type="text" id="address" placeholder=" " />
        <label for="address" data-resume-i18n="address">Address</label>
      </div>
      <div class="input-group">
        <textarea id="summary" placeholder=" "></textarea>
        <label for="summary" data-resume-i18n="summary">Professional Summary</label>
      </div>
    </div>

    <div class="form-section">
      <h2><span data-resume-i18n="design">Design</span></h2>
      <div class="color-grid">
        <div class="color-input">
          <label for="accent-color" data-resume-i18n="accentColor">Accent Color</label>
          <input type="color" id="accent-color" data-resume-color="--resume-accent" />
          <span class="color-value" data-color-value-for="accent-color"></span>
        </div>
        <div class="color-input">
          <label for="secondary-color" data-resume-i18n="secondaryColor">Secondary Color</label>
          <input type="color" id="secondary-color" data-resume-color="--resume-secondary" />
          <span class="color-value" data-color-value-for="secondary-color"></span>
        </div>
        <div class="color-input">
          <label for="left-bg-color" data-resume-i18n="leftPanel">Left Panel</label>
          <input type="color" id="left-bg-color" data-resume-color="--resume-left-bg" />
          <span class="color-value" data-color-value-for="left-bg-color"></span>
        </div>
        <div class="color-input">
          <label for="right-bg-color" data-resume-i18n="rightPanel">Right Panel</label>
          <input type="color" id="right-bg-color" data-resume-color="--resume-right-bg" />
          <span class="color-value" data-color-value-for="right-bg-color"></span>
        </div>
        <div class="color-input">
          <label for="text-color" data-resume-i18n="textColor">Text Color</label>
          <input type="color" id="text-color" data-resume-color="--resume-text" />
          <span class="color-value" data-color-value-for="text-color"></span>
        </div>
        <div class="color-input">
          <label for="muted-color" data-resume-i18n="mutedText">Muted Text</label>
          <input type="color" id="muted-color" data-resume-color="--resume-muted" />
          <span class="color-value" data-color-value-for="muted-color"></span>
        </div>
      </div>
    </div>

    <div class="form-section dynamic-list" id="skills-form">
      <h2>
        <span class="material-symbols-outlined">build</span>
        <span data-resume-i18n="skills">Skills</span>
      </h2>
      <button type="button" class="add-btn" data-add-list="skills">
        <span data-resume-i18n="addSkill">Add Skill</span>
      </button>
    </div>

    <div class="form-section" id="work-form">
      <h2>
        <span class="material-symbols-outlined">work</span>
        <span data-resume-i18n="workHistory">Work History</span>
      </h2>
      <button type="button" class="add-btn" data-add-complex="work">
        <span data-resume-i18n="addWork">Add Work Experience</span>
      </button>
    </div>

    <div class="form-section" id="education-form">
      <h2>
        <span class="material-symbols-outlined">school</span>
        <span data-resume-i18n="education">Education</span>
      </h2>
      <button type="button" class="add-btn" data-add-complex="education">
        <span data-resume-i18n="addEducation">Add Education</span>
      </button>
    </div>

    <div class="form-section dynamic-list" id="languages-form">
      <h2>
        <span class="material-symbols-outlined">language</span>
        <span data-resume-i18n="languages">Languages</span>
      </h2>
      <button type="button" class="add-btn" data-add-list="languages">
        <span data-resume-i18n="addLanguage">Add Language</span>
      </button>
    </div>

    <div class="form-section" id="interests-form">
      <h2>
        <span class="material-symbols-outlined">interests</span>
        <span data-resume-i18n="interests">Interests</span>
      </h2>
      <button type="button" class="add-btn" data-add-interest="true">
        <span data-resume-i18n="addInterest">Add Interest</span>
      </button>
    </div>

    <div class="form-section">
      <h2><span data-resume-i18n="exportImport">Export / Import</span></h2>
      <div class="resume-json-actions">
        <button type="button" class="secondary-btn" id="exportResumeJson">
          <span data-resume-i18n="exportJson">Export Resume JSON</span>
        </button>
        <button type="button" class="secondary-btn" id="importResumeJson">
          <span data-resume-i18n="importJson">Import Resume JSON</span>
        </button>
        <input type="file" id="resume-json-file" accept="application/json" />
      </div>
    </div>
  </div>

  <div id="resume-preview">
    <div class="resume-content">
      <div class="resume-left">
        <div id="photo-preview"></div>
        <div class="contact-info resume-section">
          <p id="resume-phone"></p>
          <p id="resume-email"></p>
          <p id="resume-address"></p>
        </div>
        <div class="resume-section" id="resume-skills">
          <h2>
            <span class="material-symbols-outlined">build</span>
            <span data-resume-i18n="skillsPreview">Skills</span>
          </h2>
          <ul></ul>
        </div>
        <div class="resume-section" id="resume-languages">
          <h2>
            <span class="material-symbols-outlined">language</span>
            <span data-resume-i18n="languagesPreview">Languages</span>
          </h2>
          <ul></ul>
        </div>
        <div class="resume-section" id="resume-interests">
          <h2>
            <span class="material-symbols-outlined">interests</span>
            <span data-resume-i18n="interestsPreview">Interests</span>
          </h2>
          <ul></ul>
        </div>
      </div>
      <div class="resume-right">
        <h1 id="resume-name"></h1>
        <h2 id="resume-job-title"></h2>
        <div id="resume-summary"></div>

        <div class="resume-section" id="resume-work">
          <h2>
            <span class="material-symbols-outlined">work</span>
            <span data-resume-i18n="workHistoryPreview">Work history</span>
          </h2>
        </div>
        <div class="resume-section" id="resume-education">
          <h2>
            <span class="material-symbols-outlined">school</span>
            <span data-resume-i18n="educationPreview">Education</span>
          </h2>
        </div>
      </div>
    </div>
  </div>
  <div class="resume-download">
    <button type="button" id="downloadResumeButton">
      <span class="material-symbols-outlined">download</span
      ><span data-resume-i18n="download">Download Resume as PDF</span>
    </button>
  </div>
</div>
